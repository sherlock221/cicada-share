<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="
        width=device-width,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../share/css/animate.css"/>
    <link rel="stylesheet" href="../lib/cicada/dist/css/module.css"/>
    <link rel="stylesheet" href="css/share.css">
    <title>知了-理解源自沟通</title>
    <script src="../share/config.js"></script>
</head>
<body>
<div class="warp">


    <div class="row">
        <img src="images/avatar.png" class="avatar text-left"/>
        <div class="dialogue">
            <img src="../share/images/sprint-icon.png" alt="" class="dialogue-left"/><span class="dialogue-right"><b>Hi,</b>我是王丹老师</span>
        </div>
    </div>
    <div class="row">
        <div class="share-info ">
            <p class=" wrap-print text-one">正在和<b>4</b>位老师,<b>20</b>位家长使用知了</p>
            <div class=" wrap-print text-two">
                用知了一起使用知了<br>
                快尝试<i class="new">新</i>的沟通方式吧!
            </div>
        </div>
    </div>
    <div class="row">
        <form action="" class="share-input">
            <div class="tips">输入手机号,领取奖励</div>
            <input type="tel" placeholder="请输入手机号" class=""/>
            <button class="btn">领取奖励</button>
        </form>
    </div>
</div>
<div class="warp-bottom"></div>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
